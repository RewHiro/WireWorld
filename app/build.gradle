apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            applicationId = "com.example.vantan.primitivemonster03"
            minSdkVersion.apiLevel = 14
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName = "1.0"
        }
    }
    android.buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
        debug{
            ndk.with{
                debuggable = true
            }
        }
    }

    android.ndk{
        moduleName = "native-activity"
        stl = "c++_static"
        cppFlags.addAll(["-I${file("src/main/jni/native_app_glue")}".toString(),
                         "-I${file("src/main/jni/Mylib")}".toString(),
                         "-fexceptions", "-frtti"
                        ])
        ldLibs.addAll(["atomic", "log", "android", "EGL", "GLESv3","OpenSLES", "z"])
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
}
